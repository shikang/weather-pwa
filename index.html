<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Weather Forecast</title>
  <!-- materialize icons, css & js -->
  <link type="text/css" href="/css/materialize.min.css" rel="stylesheet">
  <link type="text/css" href="/css/styles.css" rel="stylesheet">
  <script type="text/javascript" src="/js/materialize.min.js"></script>
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#63DBFF">

  <!-- ios support -->
  <link rel="apple-touch-icon" href="/img/icon/icon96x96.png">
  <meta name="apple-mobile-web-app-status-bar" content="#63DBFF">
</head>
<body class="grey lighten-4">
  <!-- top nav -->
  <nav class="z-depth-0">
    <div class="nav-wrapper container">
      <a href="/">Weather<span>Forecast</span></a>
    </div>
  </nav>

  <!-- forecast -->
  <div class="forecast container grey-text text-darken-1">
    <h6 class="center">Weekly Forecast</h6>
    <div class="card-panel forecast white row" style="display: flex">
      <img src="/img/sunny.png" alt="forecast thumb">
      <div class="forecast-details">
        <div class="forecast-date">27/10</div>
        <div class="forecast-desc">Sunny</div>
      </div>
    </div>
    <div class="card-panel forecast white row">
      <img src="/img/sunny.png" alt="forecast thumb">
      <div class="forecast-details">
        <div class="forecast-date">28/10</div>
        <div class="forecast-desc">Sunny</div>
      </div>
    </div>
    <div class="card-panel forecast white row">
      <img src="/img/sunny.png" alt="forecast thumb">
      <div class="forecast-details">
        <div class="forecast-date">29/10</div>
        <div class="forecast-desc">Sunny</div>
      </div>
    </div>
    <div class="card-panel forecast white row">
      <img src="/img/sunny.png" alt="forecast thumb">
      <div class="forecast-details">
        <div class="forecast-date">30/10</div>
        <div class="forecast-desc">Sunny</div>
      </div>
    </div>
    <div class="card-panel forecast white row">
      <img src="/img/sunny.png" alt="forecast thumb">
      <div class="forecast-details">
        <div class="forecast-date">31/10</div>
        <div class="forecast-desc">Sunny</div>
      </div>
    </div>
    <div class="card-panel forecast white row">
        <img src="/img/sunny.png" alt="forecast thumb">
        <div class="forecast-details">
          <div class="forecast-date">1/11</div>
          <div class="forecast-desc">Sunny</div>
        </div>
      </div>
      <div class="card-panel forecast white row">
        <img src="/img/sunny.png" alt="forecast thumb">
        <div class="forecast-details">
          <div class="forecast-date">2/11</div>
          <div class="forecast-desc">Sunny</div>
        </div>
      </div>
  </div>

  <footer>
    Weather Icons by: 
    <a href="https://www.iconfinder.com/ambo_dalle">Ladalle CS</a>

    <a href="https://creativecommons.org/licenses/by/3.0/">Creative Commons (Attribution 3.0 Unported)</a>
  </footer>

  <script src="/js/app.js"></script>
</body>
</html>
